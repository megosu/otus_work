version: "3.7"
services:

    mysql:
      image: mysql:8.0.27
      container_name: mysql
      command: --default-authentication-plugin=mysql_native_password
      environment:
        - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
        - MYSQL_USER=${DB_USER}
        - MYSQL_PASSWORD=${DB_PASSWORD}
        - MYSQL_DATABASE=${DB_NAME}
      ports:
        - 3306:3306
      networks:
        - docker

networks:
  docker:
