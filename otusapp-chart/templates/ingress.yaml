{{- $fullName := include "otusapp-chart.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $appName := .Release.Name -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ing
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "otusapp-chart.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
            pathType: {{ .pathType }}
            path: {{ .path }}
          {{- end }}
    {{- end }}